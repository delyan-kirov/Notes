<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='pageStyle.css') }}">
    <title>Register</title>
</head>

<body>

<div class="banner">

    <p>

      <button title="invisible" icon-right class="invisible" aria-label="Example icon-button with heart icon">
        <img src="./assets/edit_light.png">
      </button>
  
    </p>

    <hr>

    <p>
      <button mat-icon-button class="right" title="menu" aria-label="Example icon-button with menu icon">
        <p>Login</p>
      </button>
      
      <button mat-icon-button class="right" title="menu" aria-label="Example icon-button with menu icon">
        <p>Register</p>
      </button>

    </p>

  </div>
  
  <div class="content">

    <h1>Register Page</h1>

    <form method="POST" action="">
        {{ form.hidden_tag() }}
        {{ form.username }}
        {{ form.password }}
        {{ form.submit }}
    </form>

    <a href="{{ url_for('login') }}">Already have an account? Log In</a>
    
    </div>
</body>

</html>
